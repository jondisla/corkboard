<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cork Board</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="./front/css/styles.css" media="screen" title="no title">
  
</head>

<body>
  <!-- Sets Background Video Image -->
  <header>
    <video autoplay loop class="video-background" muted plays-inline>
      <source src="./front/video.mp4" type="video/mp4">
    </video>
  </header>
  <!-- Sets Logo Image -->
  <div class="box">
    <img src="./front/cork.png" alt="" class="box-img">
  </div>

  <!-- Create New Board Code -->
  <form id="start-board">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <input class="new-item form-control" placeholder="Enter New Board Name Here" type="text" id="boardName" required="required">
        </div>
        <div class="col-4">
          <input class="new-item form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="name@example.com" type="email"
            id="ownerEmail" required="required">
        </div>
        <div class="col-2">
          <input value="Create new Board" type="submit" class="btn btn-primary" data-toggle="modal" id="createBoard"></input>
        </div>
      </div>
  </form>

  <!--Modal that Displays URL and Sends E-mail Invite -->
  <div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalInvite">Your Board URL: </h5>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Send Invites To Your Board: (Use a Comma to Send to Multiple Email Address)</label>
              <input type="email" class="form-control" id="inviteEmails" required="required" placeholder="name@example.com, name2@example.com"
                multiple>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="inviteEmailMsg"></textarea>
            </div>
          </form>

          <div class="modal-footer">
            <!-- Close Button on Modal -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <!-- <span aria-hidden="true">&times;</span> -->
            </button>
            <!-- Send Message Button on Modal -->
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Skip</button>
            <button type="button" class="btn btn-primary" id="sendInvites">Send Invite</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for incorrect board inputs -->

  <div class="modal" tabindex="-1" role="dialog" id="errorModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="errModalText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      &copy; Copyright 2018 Cork Board
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./front/home.js"></script>
</body>

</html>
